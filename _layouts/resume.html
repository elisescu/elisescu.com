<!DOCTYPE html>
<html>
{% include head.html %}

<body>
    {% include header.html %}
    <div class="container">
        <header class="three columns">
            <img src="/static/img/profile.png" class="me">
            <h1>{{ site.name }}</h1>
            {{ site.postcode }}<br />
            {{ site.city }}<br />
            {{ site.country }}<br /> <br />
            </address>
            <p>
                <a href="{{ site.baseurl }}/">{{ site.website }}</a><br />
            </p>
            <p>
                <a href="{{ site.email_full }}">{{ site.email }}</a><br />
                <a href="https://github.com/{{ site.github }}"><i class="fa fa-github"></i> Github</a> /
                <a href="https://twitter.com/{{ site.twitter }}"><i class="fa fa-twitter"></i> Twitter</a>
            </p>
        </header>
        <div class="thirteen columns clearfix">

            {{ content }}

            <footer class="thirteen columns">
            </footer>
        </div>
    </div>

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');

    </script>
</body>

</html>
